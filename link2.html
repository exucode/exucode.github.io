<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Platformer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #87CEEB;
            display: block;
            margin: 0 auto;
        }
        
        #gameInfo {
            color: white;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        
        #controls {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
            font-size: 14px;
        }
        
        #touchControls {
            display: none;
            margin-top: 15px;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .touch-button {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: manipulation;
            transition: all 0.1s ease;
        }
        
        .touch-button:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }
        
        .touch-button.jump {
            width: 80px;
            height: 80px;
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.7);
        }
        
        .touch-button.jump:active {
            background: rgba(76, 175, 80, 0.5);
        }
        
        @media (max-width: 768px) {
            #touchControls {
                display: flex;
            }
            
            #controls {
                font-size: 12px;
            }
            
            body {
                padding: 10px;
            }
            
            #gameCanvas {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="gameInfo">
            <div>Score: <span id="score">0</span></div>
            <div id="controls">Use ARROW KEYS or WASD to move and jump! On mobile: tap the buttons below.</div>
        </div>
        <div id="touchControls">
            <div class="touch-button" id="leftBtn">←</div>
            <div class="touch-button jump" id="jumpBtn">↑</div>
            <div class="touch-button" id="rightBtn">→</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // Game state
        let score = 0;
        let gameRunning = true;

        // Player object
        const player = {
            x: 50,
            y: 200,
            width: 30,
            height: 40,
            velX: 0,
            velY: 0,
            speed: 5,
            jumpPower: 15,
            grounded: false,
            color: '#ff6b6b'
        };

        // Platforms array
        const platforms = [
            { x: 0, y: 350, width: 200, height: 50 },
            { x: 250, y: 300, width: 150, height: 20 },
            { x: 450, y: 250, width: 100, height: 20 },
            { x: 600, y: 200, width: 120, height: 20 },
            { x: 350, y: 150, width: 100, height: 20 },
            { x: 150, y: 100, width: 80, height: 20 },
            { x: 650, y: 320, width: 150, height: 80 }
        ];

        // Coins array
        const coins = [
            { x: 280, y: 260, width: 20, height: 20, collected: false },
            { x: 480, y: 210, width: 20, height: 20, collected: false },
            { x: 630, y: 160, width: 20, height: 20, collected: false },
            { x: 380, y: 110, width: 20, height: 20, collected: false },
            { x: 180, y: 60, width: 20, height: 20, collected: false },
            { x: 680, y: 280, width: 20, height: 20, collected: false }
        ];

        // Input handling
        const keys = {};
        
        // Keyboard events
        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // Touch controls
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const jumpBtn = document.getElementById('jumpBtn');

        // Touch events for movement buttons
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys['ArrowLeft'] = true;
        });
        
        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            keys['ArrowLeft'] = false;
        });

        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys['ArrowRight'] = true;
        });
        
        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            keys['ArrowRight'] = false;
        });

        jumpBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys['ArrowUp'] = true;
        });
        
        jumpBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            keys['ArrowUp'] = false;
        });

        // Also handle mouse events for desktop testing
        leftBtn.addEventListener('mousedown', () => keys['ArrowLeft'] = true);
        leftBtn.addEventListener('mouseup', () => keys['ArrowLeft'] = false);
        leftBtn.addEventListener('mouseleave', () => keys['ArrowLeft'] = false);

        rightBtn.addEventListener('mousedown', () => keys['ArrowRight'] = true);
        rightBtn.addEventListener('mouseup', () => keys['ArrowRight'] = false);
        rightBtn.addEventListener('mouseleave', () => keys['ArrowRight'] = false);

        jumpBtn.addEventListener('mousedown', () => keys['ArrowUp'] = true);
        jumpBtn.addEventListener('mouseup', () => keys['ArrowUp'] = false);
        jumpBtn.addEventListener('mouseleave', () => keys['ArrowUp'] = false);

        // Prevent context menu on long press
        document.addEventListener('contextmenu', (e) => {
            if (e.target.classList.contains('touch-button')) {
                e.preventDefault();
            }
        });

        // Disable text selection on touch buttons
        document.addEventListener('selectstart', (e) => {
            if (e.target.classList.contains('touch-button')) {
                e.preventDefault();
            }
        });

        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Update game logic
        function update() {
            if (!gameRunning) return;

            // Handle input
            if (keys['ArrowLeft'] || keys['KeyA']) {
                player.velX = -player.speed;
            } else if (keys['ArrowRight'] || keys['KeyD']) {
                player.velX = player.speed;
            } else {
                player.velX *= 0.8; // Friction
            }

            if ((keys['ArrowUp'] || keys['KeyW'] || keys['Space']) && player.grounded) {
                player.velY = -player.jumpPower;
                player.grounded = false;
            }

            // Apply gravity
            player.velY += 0.8;

            // Update position
            player.x += player.velX;
            player.y += player.velY;

            // Keep player in bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            // Platform collision
            player.grounded = false;
            for (let platform of platforms) {
                if (checkCollision(player, platform)) {
                    // Landing on top
                    if (player.velY > 0 && player.y < platform.y) {
                        player.y = platform.y - player.height;
                        player.velY = 0;
                        player.grounded = true;
                    }
                    // Hitting from below
                    else if (player.velY < 0 && player.y > platform.y) {
                        player.y = platform.y + platform.height;
                        player.velY = 0;
                    }
                    // Hitting from sides
                    else if (player.velX !== 0) {
                        if (player.x < platform.x) {
                            player.x = platform.x - player.width;
                        } else {
                            player.x = platform.x + platform.width;
                        }
                        player.velX = 0;
                    }
                }
            }

            // Coin collection
            for (let coin of coins) {
                if (!coin.collected && checkCollision(player, coin)) {
                    coin.collected = true;
                    score += 100;
                    scoreElement.textContent = score;
                }
            }

            // Reset if player falls off screen
            if (player.y > canvas.height) {
                player.x = 50;
                player.y = 200;
                player.velX = 0;
                player.velY = 0;
            }
        }

        // Render game
        function render() {
            // Clear canvas with gradient sky
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98FB98');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw platforms
            ctx.fillStyle = '#8B4513';
            for (let platform of platforms) {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                
                // Add platform highlight
                ctx.fillStyle = '#A0522D';
                ctx.fillRect(platform.x, platform.y, platform.width, 5);
                ctx.fillStyle = '#8B4513';
            }

            // Draw coins
            for (let coin of coins) {
                if (!coin.collected) {
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(coin.x + coin.width/2, coin.y + coin.height/2, coin.width/2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Add coin shine
                    ctx.fillStyle = '#FFF8DC';
                    ctx.beginPath();
                    ctx.arc(coin.x + coin.width/2 - 3, coin.y + coin.height/2 - 3, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Add player details
            ctx.fillStyle = '#fff';
            // Eyes
            ctx.fillRect(player.x + 5, player.y + 8, 6, 6);
            ctx.fillRect(player.x + 19, player.y + 8, 6, 6);
            // Pupils
            ctx.fillStyle = '#000';
            ctx.fillRect(player.x + 7, player.y + 10, 2, 2);
            ctx.fillRect(player.x + 21, player.y + 10, 2, 2);

            // Draw clouds for decoration
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(100, 60, 20, 0, Math.PI * 2);
            ctx.arc(120, 60, 25, 0, Math.PI * 2);
            ctx.arc(140, 60, 20, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(600, 40, 15, 0, Math.PI * 2);
            ctx.arc(615, 40, 20, 0, Math.PI * 2);
            ctx.arc(630, 40, 15, 0, Math.PI * 2);
            ctx.fill();
        }

        // Game loop
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
